    <H1>再生可能エネルギーについて</H1><HR>
    <P>近年、地球温暖化はとどまることなく、地球を蝕み続けている。そこで、今注目されているのが温室効果ガスを排出しない再生可能エネルギーだ。再生可能エネルギーといえばどんななものが浮かぶだろうか？おそらく、太陽光や風力なんかが思いつくだろう。
      だが、再生可能エネルギーには太陽光、風力のほかにも、波力、水力、地熱、バイオマス等、自然の力によって生み出されるエネルギーが該当する。そんなクリーンなエネルギーがどのように生み出され、活用されているのか興味がわき、調査することにした
。
