<H1>新エネルギーとは</H1><HR>

<P>[3]”新エネルギーとは、公的には日本における新エネルギー利用等に関する

特別措置法（新エネルギー法）において「新エネルギー利用等」として定義され

、同法に基づき政令で指定されるものの事を指す。”現在日本において、新エネルギーとして

指定されているものは、バイオマス、太陽熱、雪氷熱、地熱、風力、太陽光などである。
